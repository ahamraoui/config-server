# default fare rule
DEFAULT_DISCLOSURE_TITLE=Règles et restrictions supplétives
DEFAULT_DISCLOSURE_MESSAGE=Les règles et restrictions pour ce vol ne sont pas disponibles en ligne pour l’instant.\nDans la majeure partie des cas, les règles et restrictions suivantes s’appliquent : \n La plupart des tarifs sont non-remboursables, mais dans de nombreux cas, la valeur du billet peut être récupérée en changeant les dates de voyage, sous condition que ce changement soit effectué avant la date de départ prévue du vol tel que prévu à l’origine.\n- Les règles et restrictions sont fixées par les compagnies aériennes et sont sujettes à modifications. Egencia est tenue de respecter ces règles.\n- Toute modification apportée à vos réservations de vol est susceptible d’entraîner un supplément de prix.\n- Les billets d’avion sont non-transférables.

